# See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
# or https://code.claude.com/docs/en/cli-reference for available options

name: Claude Code Review

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Skip drafts.
    if: ${{ !github.event.pull_request.draft }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      # Required for OIDC authentication: https://github.com/anthropics/claude-code-action/blob/main/docs/faq.md#why-am-i-getting-oidc-authentication-errors.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Why not https://skills.sh/vercel/turborepo/turborepo?
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          # Uses the default Claude Code review plugin, extended by local agent skills instructions in CLAUDE.md.
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # Flip to false at the moment because it can be very noisy.
          show_full_output: false
          # Update a single PR comment rather than creating a new one for every review.
          use_sticky_comment: true
          # Trying out if "max-turns" could lower the time to process the code review.
          claude_args: >-
            --max-turns 5
            --allowedTools "Bash(gh pr *),Bash(gh api *),Read,Glob,Grep,LS,Task"

