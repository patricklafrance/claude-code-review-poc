# See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
# or https://code.claude.com/docs/en/cli-reference for available options

# Potential quality improvements
# - Add back "Task" as an allowed tool. It will degrade the performance though. Must find the right balance.

# Interesting PRs:
# - https://github.com/patricklafrance/claude-code-review-poc/pull/3
# - https://github.com/patricklafrance/claude-code-review-poc/pull/4

name: Claude Code Review

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths-ignore:
      - '**/*.md'

jobs:
  claude-review:
    # Skip drafts.
    if: ${{ !github.event.pull_request.draft }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      # Required for OIDC authentication: https://github.com/anthropics/claude-code-action/blob/main/docs/faq.md#why-am-i-getting-oidc-authentication-errors.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Provides better git history context than "1".
          fetch-depth: 0

      - name: Check PR size
        id: pr-size
        run: |
            FILES_CHANGED=$(gh pr view ${{ github.event.pull_request.number }} --json files --jq '.files | length')
            echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT

            if [ $FILES_CHANGED -gt 50 ]; then
              echo "max_turns=12" >> $GITHUB_OUTPUT
              echo "Review large PR with 12 turns"
            elif [ $FILES_CHANGED -gt 20 ]; then
              echo "max_turns=10" >> $GITHUB_OUTPUT
              echo "Review medium PR with 10 turns"
            else
              echo "max_turns=8" >> $GITHUB_OUTPUT
              echo "Review small PR with 8 turns"
            fi
        env:
            GH_TOKEN: ${{ github.token }}

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Why not https://skills.sh/vercel/turborepo/turborepo?
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          # Uses the default Claude Code review plugin, extended by local agent skills instructions in CLAUDE.md.
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # Flip to false at the moment because it can be very noisy.
          show_full_output: false
          # Update a single PR comment rather than creating a new one for every review.
          use_sticky_comment: true
          # Adapting "max-turns" to improve the performance of the code review process.
          claude_args: >-
            --allowedTools "Bash(gh pr *),Bash(gh api *),Read,Grep"
            --max-turns ${{ steps.pr-size.outputs.max_turns }}

