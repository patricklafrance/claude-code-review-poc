# See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
# or https://code.claude.com/docs/en/cli-reference for available options

# Potential quality improvements
# - Add back "Task" as an allowed tool. It will degrade the performance though. Must find the right balance.

# Interesting PRs:
# - https://github.com/patricklafrance/claude-code-review-poc/pull/3
# - https://github.com/patricklafrance/claude-code-review-poc/pull/4

name: Claude Code Review

concurrency:
  group: claude-review-${{ github.event.pull_request.number }}
  cancel-in-progress: true

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]
    paths-ignore:
      - '**/*.md'

jobs:
  claude-review:
    # Skip drafts.
    if: ${{ !github.event.pull_request.draft }}

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      # Required for OIDC authentication: https://github.com/anthropics/claude-code-action/blob/main/docs/faq.md#why-am-i-getting-oidc-authentication-errors.
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Provides better git history context than "1".
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          # Why not https://skills.sh/vercel/turborepo/turborepo?
          plugin_marketplaces: 'https://github.com/anthropics/claude-code.git'
          # Uses the default Claude Code review plugin, extended by local agent skills instructions in CLAUDE.md.
          plugins: 'code-review@claude-code-plugins'
          prompt: '/code-review:code-review ${{ github.repository }}/pull/${{ github.event.pull_request.number }}'
          # Flip to false at the moment because it can be very noisy.
          show_full_output: false
          # Update a single PR comment rather than creating a new one for every review.
          use_sticky_comment: true
          claude_args: '--allowedTools "Bash(gh pr *),Bash(gh api *),Read,Grep,Skill"'

